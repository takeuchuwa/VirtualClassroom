<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <style type="text/css">
        .ui-datalist {
            width: 300px;
            margin-top: 20px;
        }

        .ui-datalist-item {
            padding: 10px;
        }
    </style>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:menubar>
            <p:autoUpdate/>
            <p:submenu label="Actions">
                <p:menuitem id="raise" value="#{menuView.handAction}" action="#{menuView.hand}" oncomplete="">
                    <f:actionListener binding="#{student.setReverseHandUp()}"/>
                </p:menuitem>
            </p:submenu>

            <p:submenu label="#{student.name}">
                <p:menuitem value="Logout" action="#{student.logout}"/>
            </p:submenu>
        </p:menubar>
        <p:dataList id="list" var="listStudent" value="#{classView.students}" type="definition">
            <f:facet name="header">
                Class Members
            </f:facet>
            <p:outputPanel id="listPanel">
                #{listStudent.name} <p:graphicImage value="/img/#{student.handUp}.png"/>
            </p:outputPanel>
        </p:dataList>
        <p:poll update="list"/>
    </h:form>

</h:body>
</html>
